<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="medium">Own your Experence</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Own your Experence</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-card> -->
    <!-- <ion-card-header>
  
      <ion-item>
        <ion-card-title>Settings</ion-card-title>
      </ion-item>
      
    </ion-card-header> -->
  
    <!-- <ion-card-content> -->
      <ion-grid>
        <ion-col>
          <ion-row>
            
          </ion-row>
          <ion-item (click)="openProfilePage(2)">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Profile</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-row>

          </ion-row>
          <ion-item>
            <ion-icon name="analytics-outline"></ion-icon>
            <ion-label>Graphs and Report</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>
  
          <ion-item>
            <ion-icon name="alarm-outline"></ion-icon>
            <ion-label>Reminders</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>

        </ion-col>

        <ion-col>
          <ion-row>

          </ion-row>
          <ion-item id="themeToggle">
            <ion-icon name="contrast-outline"></ion-icon>
            <ion-label>Dark Mode</ion-label>
            <ion-toggle [(ngModel)]="dark" color="tertiary"></ion-toggle>
          </ion-item>
    
          <ion-item (click)="buttonClicked()">
            <ion-icon name="server-outline"></ion-icon>
            <ion-label>Enable Analysis</ion-label>
            <ion-toggle [(ngModel)]="analysis" color="tertiary"></ion-toggle>
          </ion-item>
        </ion-col>
       

        <ion-col>
          <ion-row>

          </ion-row>

          <ion-item>
            <ion-icon name="download-outline"></ion-icon>
            <ion-label>Export Entries</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>
    
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-label>Access Codes</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>

          <ion-item (click)="openSettingsPage()">
            <ion-icon name="people-outline"></ion-icon>
            <ion-label>More Settings</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>
    
          <ion-item (click)="openContactSupport()">
            <ion-icon name="people-outline"></ion-icon>
            <ion-label>Contact Support</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>
    
          
        </ion-col>

        <ion-col>
          <ion-row>

          </ion-row>
          <ion-item (click)="openAboutUs()">
            <ion-icon name="help-circle-outline"></ion-icon>
            <ion-label>About</ion-label>
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-item>
        </ion-col>
  
        
      </ion-grid>
      

    <!-- </ion-card-content>
  </ion-card> -->

  <!-- <app-explore-container name="Tab 4 page"></app-explore-container> -->
</ion-content>
