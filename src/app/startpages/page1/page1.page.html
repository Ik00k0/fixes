<ion-content class="bg-class">

  <div>
    <img class="img-class" src="../assets/images/Group3.png" />
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 class="mindITHeader whiteText">Welcome to MindIT</h1>
      </ion-col>
    </ion-row>

    <ion-row text-center>

      <ion-col size="8" style="text-align: center;">
      </ion-col>

    </ion-row>

    <ion-row class="centerRow">
      <ion-col size="11">
        <div class="">
          <p class="whiteText paragraphText">Your companion on your
            journey to improved
            mental health</p>

        </div>
      </ion-col>
    </ion-row>


    <ion-row class="centerRow mt-1">
      <ion-col size="8">
        <div class="">
          <p class="whiteText paragraphText ">What do your friends call you?</p>
        </div>
      </ion-col>
    </ion-row>

    <form action="" [formGroup]="nameForm" formnovalidate>
      <ion-row class="centerRow mt-5">
        <ion-col size="10">
          <div class="form-group has-error mt-1">

            <input required type="text" placeholder="You can call me.." formControlName = "name" class="form-control">


            <!-- <ion-input required type="text" placeholder="You Can Call Me..." [(ngModel)]="name"
            [ngModelOptions]="{standalone:true}"></ion-input> -->

          </div>
        </ion-col>
      </ion-row>

      <ion-row class="centerRow mt-4">
        <ion-col size="10" class="text-center">
          <button [disabled]="nameForm.invalid" type="submit" #continueButton (click)="next()"
            class="btn btn-primary btn-lg btn-block whiteText ripple-parent">Continue</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>


</ion-content>
