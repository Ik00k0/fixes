<ion-content class="bg-class">
  <ion-grid fixed>


    <ion-row>
      <ion-col size="12">
        <ion-fab-button size="small" class="whiteBG" router-direction="back">


          <ion-back-button text="" class="purple" defaultHref="tabs/tab1">
            <ion-icon name="caret-back"></ion-icon>
          </ion-back-button>

        </ion-fab-button>

      </ion-col>
    </ion-row>

    <ion-row class="centerRow text-center">
      <ion-col size="12">
        <h4 class="h4 text-white"> How do you feel Today?</h4>
      </ion-col>
    </ion-row>

    <ion-row class="centerRow text-center text-white mt-5">
      <ion-col size="12">
        <ion-icon class="align-middle" name="calendar-outline" size="large"></ion-icon>
        <span class="lead align-middle pl-3 "> Today: <b>{{this.date | date: 'longDate'}}</b></span>
      </ion-col>


      <ion-col size="12" class="mt-3">
        <ion-icon class="align-middle" name="time-outline" size="large"></ion-icon>
        <span class="lead align-middle pl-3 "> Time: <b>{{this.date | date: 'shortTime'}}</b></span>
      </ion-col>

    </ion-row>

    <ion-row class="centerRow text-white mt-5">
      <ion-col size="4" *ngFor="let item of emojiValues; let i= index" class="text-center">

        <div class="mb-4">
          <span (click)="toggler(this.emojiKeys[i])" id="{{emojiKeys[i]}}" class="h2 text-center">{{item}}</span>
          <p class="mt-3 text-capitalize">{{emojiKeys[i]}}</p>
        </div>



      </ion-col>
    </ion-row>



    <ion-fab vertical="bottom" horizontal="end" class="mb-4 mr-4 text-center">
      <ion-fab-button class="whiteBgIonic text-center">
        <ion-icon name="pencil-outline" class="purple" size="large"></ion-icon>
      </ion-fab-button>
      <p class="small text-white mt-3">Edit Moods</p>
    </ion-fab>


    <ion-row>
      <ion-col size="12">
        <ion-row class="centerRow mt-4">
          <ion-col size="10" class="text-center">
            <button id="submit" type="submit" #continueButton (click)="next()"
              class="btn btn-primary btn-lg btn-block whiteText ripple-parent">Continue</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
