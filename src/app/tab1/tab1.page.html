<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <img class="ml-4" src="../../assets/images/mindITicon.png" alt="">
      <ion-title class="purple">Date Functionality Goes Here</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>


    <ion-row>
      <ion-col size="12">
        <ion-row class="centerRow">
          <ion-col size="10">
            <h2 class="h5 text-center purple">Hey {{this.nickname}},<br> How do you feel today?</h2>
          </ion-col>
        </ion-row>

        <ion-button class="purpleBgIonic mt-4 addEntry" expand="block" (click)="today()">

          <div class="lead whiteText" style="font-weight: normal;">
            <ion-icon slot="start" name="add-circle-outline" size="large" class="align-middle"></ion-icon>
            <span class="align-middle pl-2">Add Today's Entry</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>


    <div class="centerVert">

      <ion-row class="centerRow mt-3">
        <ion-col size="12" class="text-center">
          <img src="../../assets/images/noentry.png" class="border-rad-none" alt="">

        </ion-col>
      </ion-row>

      <ion-row class="centerRow">
        <ion-col size="6" class="text-center">
          <p class="lead purple"> No Entries for April 2020</p>
        </ion-col>
      </ion-row>


    </div>


  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="mb-4 mr-2">
    <ion-fab-button  class="purpleBgIonic">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>


    <ion-fab-list side="top">
      <small class="purple">Today</small>
      
      <ion-fab-button (click)="today()"  class="purpleBgIonic">
        <ion-icon name="time-outline" class="whiteText"></ion-icon>
      </ion-fab-button>
    

    
      <small class="purple">Yesterday</small>
      <ion-fab-button class="purpleBgIonic">
        <ion-icon name="arrow-back-outline" class="whiteText"></ion-icon>
      </ion-fab-button>
    

    
      <small class="purple">Other Day</small>
      <ion-fab-button class="purpleBgIonic">
        <ion-icon name="calendar-outline" class="whiteText"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>


  </ion-fab>

</ion-content>
